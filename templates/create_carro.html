{% extends "base.html" %}

{% block title %}Agregar Carro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 rounded-3 shadow-sm" style="background-color: #004475;"> <!-- Fondo azul clarito -->
                <h1 class="text-center mb-4">Agregar Carro en venta</h1>
                {% if error %}
                    <div class="alert alert-danger rounded-3 shadow-sm" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form action="{{ url_for('create_carro') }}" method="POST">
                    <div class="mb-3">
                        <label for="no_placas" class="form-label">No. de Placas:</label>
                        <input type="text" class="form-control rounded-3" id="no_placas" name="no_placas" required>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control rounded-3" id="marca" name="marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" class="form-control rounded-3" id="modelo" name="modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="kilometros" class="form-label">Kil√≥metros:</label>
                        <input type="number" class="form-control rounded-3" id="kilometros" name="kilometros" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-2 rounded-5 shadow-sm"
                                style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                            <i class="fas fa-save me-2"></i> Guardar
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-danger rounded-5 shadow-sm"
                           style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-danger); --bs-nav-pills-link-active-bg: var(--bs-white);">
                            <i class="fas fa-times me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
