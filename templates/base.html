<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>{% block title %}Carros en Venta{% endblock %}</title>
</head>
<body>
    <div class="container mt-4">
        <header>
            <!-- Cuadro azul con el título y el ícono de un carro -->
            <div class="p-4 rounded-3 text-center shadow-sm" style="background-color: #01243d;">
                <h1 class="mb-0">
                    <i class="fas fa-car me-2"></i> <!-- Ícono de un carro -->
                    Gestión de Carros en Venta En Línea
                </h1>
            </div>
            <hr class="my-4">
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts de Bootstrap (opcional, pero recomendado para funcionalidades JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
