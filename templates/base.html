<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>{% block title %}Carros en Venta{% endblock %}</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header-card {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border: none;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease;
        }
        
        .header-card:hover {
            transform: translateY(-5px);
        }
        
        .header-icon {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .content-wrapper {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header>
            <div class="header-card p-4 rounded-4 text-center text-white mb-4">
                <div class="header-icon mb-2">
                    <i class="fas fa-car-side"></i>
                </div>
                <h1 class="mb-0 fw-bold">
                    Gestión de Carros en Venta
                </h1>
                <p class="mb-0 mt-2 opacity-75">Sistema de Administración en Línea</p>
            </div>
        </header>
        <main class="content-wrapper">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
