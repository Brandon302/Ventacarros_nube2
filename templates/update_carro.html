{% extends "base.html" %}

{% block title %}Actualizar Carro{% endblock %}

{% block content %}
<style>
    .form-card {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
    }
    
    .form-title {
        color: #60a5fa;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.8rem;
    }
    
    .form-title i {
        color: #3b82f6;
        margin-right: 15px;
    }
    
    .form-label {
        color: #cbd5e1;
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
    }
    
    .form-label i {
        color: #60a5fa;
        margin-right: 10px;
        width: 20px;
    }
    
    .form-control {
        background-color: #0f172a;
        border: 2px solid #334155;
        color: #e2e8f0;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        background-color: #1e293b;
        border-color: #3b82f6;
        box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        color: #e2e8f0;
    }
    
    .btn-update {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border: none;
        padding: 12px 35px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-update:hover {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn-cancel {
        background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        border: none;
        padding: 12px 35px;
        font-weight: 600;
        transition: all 0.3s ease;
        color: white;
    }
    
    .btn-cancel:hover {
        background: linear-gradient(135deg, #475569 0%, #334155 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(100, 116, 139, 0.4);
        color: white;
    }
    
    .info-badge {
        background: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
        padding: 8px 16px;
        border-radius: 8px;
        display: inline-block;
        margin-bottom: 1.5rem;
    }
</style>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-card">
                <h1 class="form-title">
                    <i class="fas fa-edit"></i>
                    Actualizar Carro
                </h1>
                
                <div class="text-center">
                    <div class="info-badge">
                        <i class="fas fa-id-card me-2"></i>
                        <strong>Placas:</strong> {{ carro.no_placas }}
                    </div>
                </div>
                
                <form action="{{ url_for('update_carro', no_placas=carro.no_placas) }}" method="POST">
                    <div class="mb-4">
                        <label for="marca" class="form-label">
                            <i class="fas fa-industry"></i>
                            Marca
                        </label>
                        <input type="text" class="form-control" id="marca" name="marca" 
                               value="{{ carro.marca }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="modelo" class="form-label">
                            <i class="fas fa-car"></i>
                            Modelo
                        </label>
                        <input type="text" class="form-control" id="modelo" name="modelo" 
                               value="{{ carro.modelo }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="kilometros" class="form-label">
                            <i class="fas fa-tachometer-alt"></i>
                            Kil√≥metros
                        </label>
                        <input type="number" class="form-control" id="kilometros" name="kilometros" 
                               value="{{ carro.kilometros }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-update">
                            <i class="fas fa-sync-alt me-2"></i> Actualizar
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-cancel">
                            <i class="fas fa-times me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
