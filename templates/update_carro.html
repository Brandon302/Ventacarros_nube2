{% extends "base.html" %}

{% block title %}Actualizar Carro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 rounded-3 shadow-sm" style="background-color: #e3f2fd;"> <!-- Fondo azul clarito -->
                <h1 class="text-center mb-4">Actualizar Carro</h1>
                <form action="{{ url_for('update_carro', no_placas=carro.no_placas) }}" method="POST">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control rounded-3" id="marca" name="marca" value="{{ carro.marca }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" class="form-control rounded-3" id="modelo" name="modelo" value="{{ carro.modelo }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="kilometros" class="form-label">Kil√≥metros:</label>
                        <input type="number" class="form-control rounded-3" id="kilometros" name="kilometros" value="{{ carro.kilometros }}" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-2 rounded-5 shadow-sm"
                                style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                            <i class="fas fa-sync-alt me-2"></i> Actualizar
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-danger rounded-5 shadow-sm"
                           style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-danger); --bs-nav-pills-link-active-bg: var(--bs-white);">
                            <i class="fas fa-times me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
